---
- name: "update app packages" 
  become: true 
  become_method: sudo 
  apt: 
    update_cache: yes 

- name: "upgrade packages" 
  become: true 
  apt: 
    upgrade: yes 

- name: "install dependencies" 
  become: true 
  apt: 
    name: ["python", "ansible", "nodejs", "npm", "awscli"]
    state: present 
    update_cache: yes

- name: "install python for ansible"
  become: true
  apt:
    name: python3
    state: latest

- name: "install pm2" 
  become: true 
  apt: 
    name: pm2 
    # global: yes 
    # production: yes 
    state: present